server.port=8080
# Configurar para escuchar en todas las interfaces IPv4
server.address=0.0.0.0

# Forzar IPv4 para compatibilidad con Android
java.net.preferIPv4Stack=true
spring.application.name=ritmofitapi

# Perfil de desarrollo local

# MongoDB local para desarrollo
spring.data.mongodb.database=ritmofitdb-dev
spring.data.mongodb.uri=mongodb://localhost:27017/ritmofitdb-dev

# Deshabilitamos el email para desarrollo local
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=dev
spring.mail.password=dev
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

